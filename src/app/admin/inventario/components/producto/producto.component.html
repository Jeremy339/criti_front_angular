<div class="card">
    <h1>Categor√≠a</h1>

    <p-button (click)="mostrarDialog()" label="Show" />
    <p-dialog 
        header="Header" 
        [(visible)]="dialog_visible" 
        [modal]="true" 
        [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" 
        [style]="{ width: '30vw' }" 
        [draggable]="false" 
        [resizable]="false"
        class="p-fluid">
        
        <form [formGroup]="libroForm" (ngSubmit)="guardarLibro()">
            
            <div class="field">
                <label for="nombre">Titulo</label>
                <input type="text" pInputText id="name" formControlName="titulo" required autofocus/>
                <small class="ng-dirty ng-invalid">El Campo es Obligatorio.</small>
            </div>

            <div class="field">
                <label for="nombre">Autor</label>
                <input type="text" pInputText id="name" formControlName="autor" required autofocus/>
                <small class="ng-dirty ng-invalid">El Campo es Obligatorio.</small>
            </div>
    
            <div class="field">
                <label for="detalle">Sinopsis</label>
                <input type="text" pInputText id="det" formControlName="sinopsis" required/>
            </div>
        </form>
    
        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="dialog_visible=false"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="guardarLibro()"></button>
        </ng-template>
    </p-dialog>

    <p-table [value]="libros" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Sinopsis</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-libro>
            <tr>
                <td>{{ libro.id }}</td>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>{{ libro.sinopsis }}</td>
                <td>
                    <div class="flex">
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editarLibro(libro)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="eliminarLibro(libro)"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
